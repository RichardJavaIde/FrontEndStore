<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Store</title>
    <!-- Esto es normalize para que el estilo se vea iqual en todos los navegadores -->
    <link rel="preload" href="css/normalize.css" as="styles" />
    <!--Esto es para que pre-->
    <link rel="stylesheet" href="css/normalize.css" />

    <!--Estilos de google fonts para las fuentes de los texto-->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="preload" href="css/styles.css" as="styles" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <a href="index.html">
        <img class="header__logo" src="img/logo.png" alt="Logotipo" />
      </a>
    </header>
    <nav class="navegacion">
      <a class="navegacion__enlace" href="index.html">Tienda</a>
      <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>
    <main class="contenedor">
      <h1>React JS</h1>
      <div class="camisa">
        <img class="camisa__imagen" src="img/3.jpg" alt="imagen del producto" />
        <div class="camisa__contenido">
          <p>
            The generated Lorem Ipsum is therefore always free from repetition,
            injected humour, or non-characteristic words etc.
          </p>
          <form class="formulario">
            <select class="formulario__campo">
              <option disabled selected>--Selecciona una talla--</option>
              <option>S</option>
              <option>M</option>
              <option>L</option>
              <option>X</option>
            </select>
            <input
              class="formulario__campo"
              type="number"
              min="1"
              placeholder="Cantidad"
            />
            <input
              class="formulario__submit"
              type="submit"
              value="Agregar al carrito"
            />
          </form>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__texto">
        Front-End-Store -- Todos los derechos reservados 2023.
      </p>
    </footer>
  </body>
</html>
